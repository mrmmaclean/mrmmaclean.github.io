<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mike's Test Page</title>
    <style> body { margin: 0; background: #333; } </style>
    <script src="src/phaser/phaser-arcade-physics.min.js"></script>
    <script src="src/Boot.js"></script>
    <script src="src/Preloader.js"></script>
    <script src="src/MainMenu.js"></script>
    <script src="src/Howto.js"></script>
    <script src="src/Game.js"></script>
</head>
<body>
<script>
(function() {
	var game = new Phaser.Game(320, 480, Phaser.CANVAS, 'game');
	game.state.add('Boot', Cyber.Boot);
	game.state.add('Preloader', Cyber.Preloader);
	game.state.add('MainMenu', Cyber.MainMenu);
	game.state.add('Howto', Cyber.Howto);
	game.state.add('Game', Cyber.Game);
	game.state.start('Boot');
})();
</script>
</body>
</html>
